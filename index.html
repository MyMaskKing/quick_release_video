<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速视频发布助手</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>快速视频发布助手</h1>
            <p>一键打开所有视频发布平台，提高您的发布效率</p>
        </header>

        <main>
            <section class="config-section">
                <h2>配置视频网站</h2>
                <div class="site-list" id="siteList">
                    <!-- 站点列表将通过JS动态生成 -->
                </div>
                <div class="add-site">
                    <input type="text" id="siteName" placeholder="网站名称">
                    <input type="url" id="siteUrl" placeholder="网站链接 (https://...)">
                    <button id="addSiteBtn">添加网站</button>
                </div>
            </section>

            <section class="actions-section">
                <button id="openAllBtn" class="primary-btn">立即打开所有网站</button>
                <div class="config-actions">
                    <button id="exportConfigBtn">导出配置</button>
                    <label for="importConfigInput" class="import-label">导入配置
                        <input type="file" id="importConfigInput" accept=".json">
                    </label>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2023 快速视频发布助手 | <a href="https://github.com/yourusername/quick_release_video" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
