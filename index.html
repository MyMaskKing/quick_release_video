<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速视频发布助手 | 一键打开所有视频平台</title>
    <meta name="description" content="视频创作者的必备工具，一键打开所有视频发布平台，提高发布效率">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#3f51b5">
</head>
<body>
    <div class="container">
        <header>
            <h1>快速视频发布助手</h1>
            <p>一键打开所有视频发布平台，让您的创作更高效</p>
        </header>

        <main>
            <section class="config-section">
                <h2>配置视频网站 <span class="shortcut-hint" title="快捷键：Alt+A 聚焦到添加框">Alt+A</span></h2>
                <div class="site-list" id="siteList">
                    <!-- 站点列表将通过JS动态生成 -->
                </div>
                <div class="add-site">
                    <input type="text" id="siteName" placeholder="输入网站名称 (如: Bilibili)" autocomplete="off">
                    <input type="url" id="siteUrl" placeholder="输入网站链接 (https://...)" autocomplete="off">
                    <button id="addSiteBtn">添加网站</button>
                </div>
            </section>

            <section class="actions-section">
                <button id="openAllBtn" class="primary-btn">一键打开所有视频网站</button>
                <p class="tip">点击后将在新浏览器中打开所有配置的视频网站，无需确认</p>
                <div class="config-actions">
                    <button id="exportConfigBtn">导出配置</button>
                    <label for="importConfigInput" class="import-label">导入配置
                        <input type="file" id="importConfigInput" accept=".json">
                    </label>
                    <button id="syncConfigBtn" class="sync-btn" title="配置云同步">
                        <span class="sync-icon">☁️</span> 云同步设置
                    </button>
                    <button id="manualSyncBtn" class="secondary-btn" style="display: none;">
                        <span class="sync-icon">🔄</span> 立即同步
                    </button>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2023 快速视频发布助手 | <a href="https://github.com/yourusername/quick_release_video" target="_blank">GitHub</a></p>
            <p class="shortcuts-info">快捷键: <span class="shortcut-hint">Alt+O</span> 打开所有网站 | <span class="shortcut-hint">Alt+A</span> 添加新网站</p>
        </footer>
    </div>

    <!-- WebDAV配置对话框 -->
    <div id="webdavDialog" class="dialog">
        <div class="dialog-content">
            <h2>云同步设置 <span class="sync-status-icon">☁️</span></h2>
            <p class="dialog-description">
                通过WebDAV同步您的配置到云端，支持坚果云等WebDAV服务。
                <a href="cloud-sync-guide.md" id="helpLink" target="_blank">查看配置教程</a>
            </p>
            
            <div class="form-group">
                <label for="webdavServer">WebDAV服务器地址</label>
                <input type="url" id="webdavServer" placeholder="https://dav.jianguoyun.com/dav/">
            </div>
            
            <div class="form-group">
                <label for="webdavUsername">账号</label>
                <input type="text" id="webdavUsername" placeholder="您的WebDAV账号">
            </div>
            
            <div class="form-group">
                <label for="webdavPassword">密码/应用密码</label>
                <input type="password" id="webdavPassword" placeholder="您的WebDAV密码">
                <small class="form-tip">* 建议使用应用专用密码</small>
            </div>

            <div class="sync-info">
                <div class="auto-sync-toggle">
                    <label>
                        <input type="checkbox" id="autoSyncEnabled" checked>
                        自动同步
                    </label>
                    <small class="form-tip">启用后，每次修改配置时会自动同步到云端</small>
                </div>
            </div>

            <div id="syncStatus" class="sync-status"></div>
            
            <div class="dialog-buttons">
                <button id="testWebdavBtn">测试连接</button>
                <button id="saveWebdavBtn" class="primary">保存设置</button>
                <button id="closeWebdavBtn">关闭</button>
            </div>
        </div>
    </div>

    <!-- 先加载WebDAV同步功能，再加载主应用 -->
    <script src="js/webdav-sync.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
